name: Node.js CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      # Step 1️⃣: Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2️⃣: Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # Step 3️⃣: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4️⃣: Build your backend (if applicable)
      - name: Build project
        run: npm run build --if-present

      # Step 5️⃣: Restart PM2 process
      - name: Restart PM2 backend
        run: |
          pm2 restart backend || pm2 start npm --name "backend" -- run dev
          pm2 save
