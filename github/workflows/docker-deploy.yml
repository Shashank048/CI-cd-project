name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout source code
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js for build
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install dependencies and build project
      - name: Install and build
        run: |
          npm ci
          npm run build

      # 4Ô∏è‚É£ Prepare Docker for image building
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5Ô∏è‚É£ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6Ô∏è‚É£ Build and push Docker image to Docker Hub
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/frontend:latest

      # 7Ô∏è‚É£ Deploy on your VM through SSH
      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            echo "üîÑ Pulling latest Docker image..."
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/frontend:latest

            echo "üõë Stopping old container if exists..."
            sudo docker stop frontend || true
            sudo docker rm frontend || true

            echo "üöÄ Running new container on port 8080..."
            sudo docker run -d -p 8080:80 --name frontend ${{ secrets.DOCKER_USERNAME }}/frontend:latest

            echo "üßπ Cleaning up unused Docker images..."
            sudo docker system prune -f

      # 8Ô∏è‚É£ Verify deployment (health check)
      - name: Verify Deployment
        run: |
          echo "üîç Checking if the app is live..."
          sleep 5
          curl -I http://${{ secrets.VM_HOST }}:8080 || exit 1
